apply plugin: 'com.android.library'

android {
    namespace "org.libsdl.app"
    compileSdkVersion versions.target_sdk
    defaultConfig {
        minSdkVersion versions.min_sdk
        targetSdkVersion versions.target_sdk
        versionCode versions.app_version_code
        versionName versions.app_version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters = abi_filters
        }
        externalNativeBuild {
            ndkBuild {
                arguments build_flags.ndk_build_args
                cFlags  = build_flags.common_c_flags
                cppFlags = build_flags.common_cpp_flags
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path "$rootDir/sdl2/Android.mk"
        }
    }
    lintOptions {
        abortOnError false
    }
    buildToolsVersion versions.build_tools_version
    ndkVersion versions.ndk_version
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
